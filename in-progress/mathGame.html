<!DOCTYPE html>
<html>
<head>
    <title>Math Game Thing</title>
    <script src="https://ari-999.github.io/phaser.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 1000,
            height: 1000,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
            //    update: update
            }
        };

        var game = new Phaser.Game(config);

    //    var cursors = this.input.keyboard.createCursorKeys();

    //   var player;
        var background;

        let gameState = {};

        function preload ()
        {
            this.load.image('background', 'https://labs.phaser.io/assets/skies/space3.png');
        }

        function create ()
        {
            gameState.background = this.add.image((config.width/2), (config.height/2), 'background');
        }
    </script>
</body>
</html>
