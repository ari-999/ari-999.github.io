<!DOCTYPE html>
<html oncontextmenu="return false">
<head>
  <link rel="icon" href="orb1.ico">
    <title>Flappy Game</title>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    
}
kbd {
    background-color: #eee;
    border-radius: 3px;
    border: 1px solid #b4b4b4;
    box-shadow: 0 1px 1px rgba(0, 0, 0, .2), 0 2px 0 0 rgba(255, 255, 255, .7) inset;
    color: #333;
    display: inline-block;
    font-size: .85em;
    font-weight: 700;
    line-height: 1;
    padding: 2px 4px;
    white-space: nowrap;
   }
</style>
</head>
<body style="text-align: center;" onload="startGame()">
<script>

var elem = document.documentElement;
var myGamePiece;
var myObstacles = [];
var myScore;
var GodMode = false;
var SelectedSpeed = prompt("Please enter your preffered difficulty (1 - 10)", "5");


function askSpeed() {
    startGame()
}

function startGame() {
    myGamePiece = new component(30, 30, "red", 30, 400, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1200;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, (40 / SelectedSpeed));
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {

    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }

    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;

        if (type == "image") {
            ctx.drawImage(this.image,
                this.x,
                this.y,
                this.width, this.height);
            } else {
            

        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitTop();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.hitTop = function() {
        if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0.5;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function killed() {
    location.reload();
    alert([myScore.text] + ". Press \"OK\" or \"ENTER\" to continue.");
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    nice();
    for (i = 0; i < myObstacles.length; i += 1) {
        if(GodMode === false){
        if (myGamePiece.crashWith(myObstacles[i])) {
            killed();
        }
    }
}

function nice() {
    if (myGameArea.frameNo == 69){
        console.warn('ð•Ÿð•šð•”ð•–')
    }
    if (myGameArea.frameNo == 420){
        console.warn('ð•Ÿð•šð•”ð•–')
    }
    if (myGameArea.frameNo == 42069){
        console.warn('ð•Ÿð•šð•”ð•–')
    }
    if (myGameArea.frameNo == 69420){
        console.warn('ð•Ÿð•šð•”ð•–')
    }
}

    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(200)) {
        x = myGameArea.canvas.width;
        minHeight = 50;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 65;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(2, height, "red", x, 0));
        myObstacles.push(new component(2, x - height - gap, "red", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}

function pageReload() {
    location.reload();
    return;
}

function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}

function tapLogU() {
    console.log("KeyUp")
}
function tapLogD(){
    console.log("KeyDown")
}

function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
}

document.addEventListener('keydown', function(event) {
    if(event.keyCode == 13) {
        location.reload();
    }
});

document.addEventListener('keydown', function(event) {
    if(event.keyCode == 38) {
        accelerate(-0.1);
        tapLogD();
    }
});
document.addEventListener('keyup', function(event) {
    if(event.keyCode == 38) {
        accelerate(0.025)
        tapLogU();
    }
});
document.addEventListener('keydown', function(event) {
    if(event.keyCode == 40) {
        accelerate(0.085);
        tapLogD();
    }
});
</script>
<br>
<br>
<h1>Ari's Flappy Game!</h1>
<p>press ENTER or click <button onmousedown="pageReload()"><kbd>RESTART</kbd></button> to restart.</p>
<p>Use the up arrow key to stay in the air!</p>
<p>How long can <em>you</em> stay alive?</p>

</body>
</html>
